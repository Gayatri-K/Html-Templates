<form>
    <div class="form-group row">
        <label class="col-md-2 col-form-label">First Name</label>
        <div class="col-md-10">
        <input  type="text" class="form-control" placeholder="First Name" id="firstname" name="firstname">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label">Last Name</label>
        <div class="col-md-10">
        <input  type="text" class="form-control" placeholder="Last Name" id="lastname" name="lastname">
        </div>
    </div>
    <div class="form-group row">
        <label for="telnum" class="col-12 col-md-2 col-form-label">Telephone No.</label>
        <div class="col-5 col-md-3">
            <input type="tel" class="form-control" placeholder="Area Code" id="areacode" name="areacode">
        </div> 
        <div class="col-7 col-md-7">
            <input type="telnum" class="form-control" placeholder="Phone Number" id="phonenumber" name="phonenumber">
        </div>
    </div>
    <div class="form-group row">
        <label for="emailid" class="col-md-2 col-form-label">Email Id</label>
        <div class="col-md-10">
            <input type="email" class="form-control" placeholder="Email Id" id="emailid" name="emailid">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6 offset-md-2">
            <div class="form-check">
                <input type="checkbox" value="" name="approve" id="approve" class="form-check-input">
                <label class="form-check-label" for="approve">
                    <strong>May We Contact You?</strong>
                </label>
            </div>
        </div>
        <div class="col-md-3 offset-md-1">
            <select class="form-control">
                <option>Tel No.</option>
                <option>Email</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label" for="Feedback">Your Feedback</label>
        <div class="col-md-10">
            <textarea class="form-control" id="feedback" name="feedback" rows="12"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-2 offset-md-2">
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </div>
    </div>
</form>
